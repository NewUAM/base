<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Динаміка частки українських, російських і всіх інших артистів у чарті Spotify</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #282626;
      color: #f3f3f3;
    }
    #chartContainer {
      width: 90%;
      max-width: 1200px;
      height: 500px;
      margin: auto;
    }
    .filter-buttons {
      margin-bottom: 20px;
    }
    .filter-buttons button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    .filter-buttons button.active {
      background-color: #888;
    }
  </style>
</head>
<body>
  <h2>Динаміка частки українських, російських і всіх інших артистів у чарті Spotify</h2>
  
  <div class="filter-buttons">
    <button class="filter-btn active" data-range="200">ТОП 200</button>
    <button class="filter-btn" data-range="50">Перші 50</button>
    <button class="filter-btn" data-range="20">Перші 20</button>
    <button class="filter-btn" data-range="10">Перші 10</button>
    
  </div>

  <div id="chartContainer"></div>
 
  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSjbZHqkE7P5D8t6yFgypGcJQgjMYPJzbrjCDZN4kNFmYSFjXY_mlIJjF4E251ijYOfgj-AAW1-Bqx5/pub?gid=0&single=true&output=csv";
    let currentRange = 200;
    let chart;

    async function fetchCSV(url) {
      const response = await fetch(url);
      return await response.text();
    }

    function adjustPercentages(percents) {
      if (percents.every(p => p === 0)) return percents;
      let rounded = percents.map(Math.round);
      let sum = rounded.reduce((a, b) => a + b, 0);
      let diff = 100 - sum;
      if (diff !== 0) {
        let errors = percents.map((original, i) => ({
          index: i,
          error: original - rounded[i]
        }));
        errors.sort((a, b) => Math.abs(b.error) - Math.abs(a.error));
        for (let i = 0; i < Math.abs(diff); i++) {
          let idx = errors[i % errors.length].index;
          if (diff > 0) {
            rounded[idx] += 1;
          } else {
            rounded[idx] = Math.max(0, rounded[idx] - 1);
          }
        }
      }
      return rounded;
    }

    function parseCSV(csv, range) {
      const rows = d3.csvParseRows(csv);
      const weeks = rows[0].slice(1);
      const dataRows = rows.slice(1);
      let categoryCounts = {}, totalCounts = {};
      weeks.forEach(week => {
        categoryCounts[week] = { rus: 0, ukr: 0, etc: 0 };
        totalCounts[week] = 0;
      });

      dataRows.slice(0, range).forEach(row => {
        weeks.forEach((week, i) => {
          const cell = row[i + 1];
          if (cell) {
            const matches = cell.match(/\((rus|ukr|etc)\)/gi);
            if (matches) {
              let uniqueCategories = new Set(matches.map(m => m.replace(/[()]/g, "").toLowerCase()));
              uniqueCategories.forEach(category => {
                categoryCounts[week][category]++;
              });
              totalCounts[week]++;
            }
          }
        });
      });

      let adjustedData = weeks.map(week => {
        let rawPercents = totalCounts[week]
          ? [
              (categoryCounts[week].rus / totalCounts[week]) * 100,
              (categoryCounts[week].ukr / totalCounts[week]) * 100,
              (categoryCounts[week].etc / totalCounts[week]) * 100
            ]
          : [0, 0, 0];
        return adjustPercentages(rawPercents);
      });

      return {
        labels: weeks,
        rus: adjustedData.map(d => d[0]),
        ukr: adjustedData.map(d => d[1]),
        etc: adjustedData.map(d => d[2])
      };
    }

    async function drawChart(range) {
      const csvData = await fetchCSV(csvUrl);
      const data = parseCSV(csvData, range);
      
      if (!chart) {
        const chartDom = document.getElementById("chartContainer");
        chart = echarts.init(chartDom);
      }

      const options = {
        backgroundColor: "#282626",
        tooltip: {
          trigger: "axis",
          backgroundColor: "#383838",
          textStyle: { color: "#f3f3f3" },
          formatter: function (params) {
            let tooltipText = params[0].axisValue + "<br/>";
            params.forEach(param => {
              tooltipText += param.marker + param.seriesName + ": " + param.value + "%<br/>";
            });
            return tooltipText;
          }
        },
        legend: { 
          data: ["російські", "українські", "інші"],
          textStyle: { color: "#f3f3f3" }
        },
        xAxis: { 
          type: "category", 
          data: data.labels,
          axisLabel: { color: "#f3f3f3" }
        },
        yAxis: { 
          type: "value", 
          min: 0, 
          max: 100,
          axisLabel: { color: "#f3f3f3" }
        },
        dataZoom: [
          { type: "inside", xAxisIndex: 0 },
          { type: "slider", xAxisIndex: 0 }
        ],
        series: [
          { name: "російські", type: "line", data: data.rus, color: "#ff7e7e" },
          { name: "українські", type: "line", data: data.ukr, color: "#7ea9ff" },
          { name: "інші", type: "line", data: data.etc, color: "#beff7e" }
        ]
      };

      chart.setOption(options);
    }

    document.querySelectorAll(".filter-btn").forEach(button => {
      button.addEventListener("click", function () {
        document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
        this.classList.add("active");
        currentRange = parseInt(this.getAttribute("data-range"));
        drawChart(currentRange);
      });
    });

    drawChart(currentRange);
  </script>
</body>
</html>
