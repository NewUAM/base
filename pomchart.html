<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Динаміка частки українських, російських і всіх інших артистів у чарті Spotify</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
  <style>
    @font-face {
            font-family: 'CustomFont';
            src: url('https://static.wixstatic.com/ufonts/c77f36_8e332f6e48954416a7131ece2e2fab0f/woff2/file.woff2') format('woff2');
        }
        body {
      font-family: 'CustomFont', Arial;
      text-align: center;
      background-color: #282626;
      color: #f3f3f3;
    }
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #d7da8b;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #84AAFB;
      cursor: grab;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #c6c979;
    }
    h2 {
      font-size: 22px;
    }
    #pageHeader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    padding: 0 20px;
    background-color: #383838;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    z-index: 10000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-sizing: border-box;
}
    .header-content {
    display: flex;
    align-items: center;
    gap: 12px;
  }
    .header-separator {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    width: 1px;
    height: 40px;
    background-color: #bababa;
}
    .header-logo {
    display: flex;
    align-items: center;
    gap: 10px;
  }
    .header-logo a {
    display: block;
    height: 40px;
}
.header-logo img {
    height: 100%;
    width: auto;
  user-select: none;
}
.header-title {
    margin: 0;
    font-size: 13px;
    color: #f3f3f3;
    font-weight: normal;
    text-align: left;
  line-height: 1;
  user-select: none;
}
    #content {
        padding-top: 80px;
  }
    #chartContainer {
      width: 90%;
      max-width: 1200px;
      height: 500px;
      margin: auto;
    }
    #avgContainer {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #383838;
      border-radius: 5px;
    }
    .filter-buttons {
      margin-bottom: 20px;
    }
    .filter-buttons button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    .filter-buttons button.active {
      background-color: #888;
    }

    @media (max-width: 768px) {
      #pageHeader {
    height: 60px;
    padding: 0 10px;
}
      .header-separator {
    height: 30px;
}
      .header-logo {
    gap: 5px;
  }
    .header-logo a {
    height: 20px;
}
.header-title {
    font-size: 10px;
}
      #content {
        padding-top: 60px;
  }
      h2 {
      font-size: 16px;
      }
      #chartContainer {
        height: 320px;
      }
      #avgContainer {
        font-size: 12px;
        padding: 5px;
      }
      .filter-buttons button {
        padding: 5px;
        margin: 4px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header id="pageHeader">
  <div class="header-logo">
    <a href="https://nuam.club" target="_blank" rel="noopener noreferrer">
      <img src="https://static.wixstatic.com/shapes/c77f36_74a77409cfed4bb4b069509d564822ff.svg" alt="Логотип" />
    </a>
    <div class="header-separator"></div>
    <h1 class="header-title">
    НОВА<br>УКРАЇНСЬКА<br>МУЗИКА
</h1>
  </div>
    </header>
  <div id="content">
  <h2>Динаміка частки українських, російських і всіх інших артистів у чарті Spotify</h2>
  
  <div class="filter-buttons">
    <button class="filter-btn active" data-range="200">ТОП 200</button>
    <button class="filter-btn" data-range="50">Перші 50</button>
    <button class="filter-btn" data-range="20">Перші 20</button>
    <button class="filter-btn" data-range="10">Перші 10</button>
  </div>

  <div id="chartContainer"></div>
  <div id="avgContainer"></div>
  </div>
  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSjbZHqkE7P5D8t6yFgypGcJQgjMYPJzbrjCDZN4kNFmYSFjXY_mlIJjF4E251ijYOfgj-AAW1-Bqx5/pub?gid=0&single=true&output=csv";
    let currentRange = 200;
    let chart;

    async function fetchCSV(url) {
      const response = await fetch(url);
      return await response.text();
    }

    function adjustPercentages(percents) {
      if (percents.every(p => p === 0)) return percents;
      let rounded = percents.map(Math.round);
      let sum = rounded.reduce((a, b) => a + b, 0);
      let diff = 100 - sum;
      if (diff !== 0) {
        let errors = percents.map((original, i) => ({
          index: i,
          error: original - rounded[i]
        }));
        errors.sort((a, b) => Math.abs(b.error) - Math.abs(a.error));
        for (let i = 0; i < Math.abs(diff); i++) {
          let idx = errors[i % errors.length].index;
          if (diff > 0) {
            rounded[idx] += 1;
          } else {
            rounded[idx] = Math.max(0, rounded[idx] - 1);
          }
        }
      }
      return rounded;
    }

    function parseCSV(csv, range) {
      const rows = d3.csvParseRows(csv);
      const weeks = rows[0].slice(1);
      const dataRows = rows.slice(1);

      let categoryCounts = {}, totalCounts = {};
      weeks.forEach(week => {
        categoryCounts[week] = { rus: 0, ukr: 0, etc: 0 };
        totalCounts[week] = 0;
      });

      dataRows.slice(0, range).forEach(row => {
        weeks.forEach((week, i) => {
          const cell = row[i + 1];
          if (cell) {
            const matches = cell.match(/\((rus|ukr|etc)\)/gi);
            if (matches) {
              let uniqueCategories = new Set(matches.map(m => m.replace(/[()]/g, "").toLowerCase()));
              uniqueCategories.forEach(category => {
                categoryCounts[week][category]++;
              });
              totalCounts[week]++;
            }
          }
        });
      });

      let adjustedData = weeks.map(week => {
        let rawPercents = totalCounts[week]
          ? [
              (categoryCounts[week].rus / totalCounts[week]) * 100,
              (categoryCounts[week].ukr / totalCounts[week]) * 100,
              (categoryCounts[week].etc / totalCounts[week]) * 100
            ]
          : [0, 0, 0];
        return adjustPercentages(rawPercents);
      });

      return {
        labels: weeks,
        rus: adjustedData.map(d => d[0]),
        ukr: adjustedData.map(d => d[1]),
        etc: adjustedData.map(d => d[2])
      };
    }

    function computeAverages(data) {
      const n = data.labels.length;
      let sumRus = 0, sumUkr = 0, sumEtc = 0;
      data.rus.forEach(v => sumRus += v);
      data.ukr.forEach(v => sumUkr += v);
      data.etc.forEach(v => sumEtc += v);
      const avgAll = {
        rus: (sumRus / n).toFixed(1),
        ukr: (sumUkr / n).toFixed(1),
        etc: (sumEtc / n).toFixed(1)
      };

      let sumRusAfter = 0, sumUkrAfter = 0, sumEtcAfter = 0, countAfter = 0;
      let sumRusBefore = 0, sumUkrBefore = 0, sumEtcBefore = 0, countBefore = 0;
      data.labels.forEach((label, i) => {
        if (label >= "2022-02-24") {
          sumRusAfter += data.rus[i];
          sumUkrAfter += data.ukr[i];
          sumEtcAfter += data.etc[i];
          countAfter++;
        } else {
          sumRusBefore += data.rus[i];
          sumUkrBefore += data.ukr[i];
          sumEtcBefore += data.etc[i];
          countBefore++;
        }
      });
      const avgAfter = countAfter > 0 ? {
        rus: (sumRusAfter / countAfter).toFixed(1),
        ukr: (sumUkrAfter / countAfter).toFixed(1),
        etc: (sumEtcAfter / countAfter).toFixed(1)
      } : { rus: "N/A", ukr: "N/A", etc: "N/A" };

      const avgBefore = countBefore > 0 ? {
        rus: (sumRusBefore / countBefore).toFixed(1),
        ukr: (sumUkrBefore / countBefore).toFixed(1),
        etc: (sumEtcBefore / countBefore).toFixed(1)
      } : { rus: "N/A", ukr: "N/A", etc: "N/A" };

      return { avgAll, avgBefore, avgAfter };
    }

    async function drawChart(range) {
      const csvData = await fetchCSV(csvUrl);
      const data = parseCSV(csvData, range);
      
      if (!chart) {
        const chartDom = document.getElementById("chartContainer");
        chart = echarts.init(chartDom);
      }

      const options = {
        backgroundColor: "#282626",
        tooltip: {
          trigger: "axis",
          backgroundColor: "#383838",
          textStyle: { color: "#f3f3f3" },
          formatter: function (params) {
            let tooltipText = params[0].axisValue + "<br/>";
            params.forEach(param => {
              tooltipText += param.marker + param.seriesName + ": " + param.value + "%<br/>";
            });
            return tooltipText;
          }
        },
        legend: { 
          data: ["російські", "українські", "інші"],
          textStyle: { color: "#f3f3f3" }
        },
        xAxis: { 
          type: "category", 
          data: data.labels,
          axisLabel: { color: "#f3f3f3" }
        },
        yAxis: { 
          type: "value", 
          min: 0, 
          max: 100,
          axisLabel: { color: "#f3f3f3" }
        },
        dataZoom: [
          { type: "inside", xAxisIndex: 0 },
          { type: "slider", xAxisIndex: 0 }
        ],
        series: [
          { name: "російські", type: "line", data: data.rus, color: "#ff7e7e" },
          { name: "українські", type: "line", data: data.ukr, color: "#7ea9ff" },
          { name: "інші", type: "line", data: data.etc, color: "#beff7e" }
        ]
      };

      chart.setOption(options);

      const { avgAll, avgBefore, avgAfter } = computeAverages(data);
      document.getElementById("avgContainer").innerHTML = `
        <div>Середній відсоток за весь період: російські: ${avgAll.rus}%, українські: ${avgAll.ukr}%, інші: ${avgAll.etc}%</div>
        <div>Середній відсоток до 2022-02-24: російські: ${avgBefore.rus}%, українські: ${avgBefore.ukr}%, інші: ${avgBefore.etc}%</div>
        <div>Середній відсоток з 2022-02-24: російські: ${avgAfter.rus}%, українські: ${avgAfter.ukr}%, інші: ${avgAfter.etc}%</div>
      `;
    }

    document.querySelectorAll(".filter-btn").forEach(button => {
      button.addEventListener("click", function () {
        document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
        this.classList.add("active");
        currentRange = parseInt(this.getAttribute("data-range"));
        drawChart(currentRange);
      });
    });

    window.addEventListener("resize", () => {
      if (chart) {
        chart.resize();
      }
    });

    drawChart(currentRange);
  </script>
</body>
</html>
