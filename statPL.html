                   : `<span class="${v>0?'pos':'neg'}">${v>0?'+':''}${fmt(v)}</span>`;

       .then(([sp,yt])=>build(dict(sp), dict(yt)));

function loadCsv(url){
  return new Promise(res=>{
    Papa.parse(url,{download:true,header:false,complete:r=>res(r.data)});
  });
}

/* CSV → словник {id:{name,t,d,m}} */
function dict(csv){
  const hdr=csv[0], todayCol=hdr.length-1, yCol=todayCol-1, mCol=2, out={};
  for(let i=1;i<csv.length;i++){
    const id=csv[i][0]?.trim(); if(!id) continue;
    const today=Number(csv[i][todayCol])||0;

    const yRaw=csv[i][yCol],  mRaw=csv[i][mCol];
    const dDay = isFinite(+yRaw) ? today - Number(yRaw) : null;
    const dMon = isFinite(+mRaw) ? today - Number(mRaw) : null;

    out[id]={name:csv[i][1].trim(), t:today, d:dDay, m:dMon};
  }
  return out;
}

/* ---------- будуємо таблицю ---------- */
function build(sp, yt) {
  const rows = [];

  /* 1 ─ об’єднуємо дані за мапою */
  for (const [ytId, spId] of Object.entries(MAP)) {
    const s = sp[spId] || {}, y = yt[ytId] || {};
    const name = (s.name || y.name || ytId).trim();
    rows.push({
      name,
      isP : name.toLowerCase() === 'nuam',
      st  : s.t || 0, sd : s.d, sm : s.m,
      yt  : (y.t ?? null), yd : y.d, ym : y.m
    });
  }

  /* 2 ─ додаємо профіль NUAM, якщо він не в мапі */
  if (!rows.some(r => r.isP)) {
    const nu = Object.values(sp).find(r => r.name?.toLowerCase() === 'nuam');
    if (nu) {
      rows.unshift({
        name: nu.name, isP: true,
        st: nu.t, sd: nu.d, sm: nu.m,
        yt: null, yd: null, ym: null
      });
    }
  }

  /* 3 ─ сортування
       спершу всі з Δ Spotify ≠ 0 (за |Δ Spotify| ↓),
       далі ті, де Δ Spotify = 0, але Δ YouTube ≠ 0 (за |Δ YouTube| ↓),
       решта без змін у кінці. */
  rows.sort((a, b) => {
    const aTier = a.sd ? 2 : (a.yd ? 1 : 0);
    const bTier = b.sd ? 2 : (b.yd ? 1 : 0);
    if (aTier !== bTier) return bTier - aTier;               // спершу tier-2, потім tier-1
    if (aTier === 2) return Math.abs(b.sd) - Math.abs(a.sd); // обидва мають Δ Spotify
    if (aTier === 1) return Math.abs(b.yd) - Math.abs(a.yd); // обидва лише Δ YouTube
    return 0;                                                // обидва без змін
  });

  /* NUAM завжди перший */
  const nuIdx = rows.findIndex(r => r.isP);
  if (nuIdx > 0) rows.unshift(rows.splice(nuIdx, 1)[0]);

  /* 4 ─ рендер */
  const tbody = document.querySelector('#tbl tbody');
  tbody.innerHTML = '';                                       // очищаємо
  const show = v => (v === null || v === undefined || isNaN(v)) ? '<span class="dash">—</span>' : fmt(v);

  rows.forEach(r => {
    const tr = document.createElement('tr');
    if (r.isP) tr.classList.add('profile-row');
    tr.innerHTML = `
      <td class="name" title="${r.name}">${r.name}${r.isP ? '<span class="profile-badge">профіль</span>' : ''}</td>
      <td>${show(r.st)}</td><td>${delta(r.sd)}</td><td>${delta(r.sm)}</td>
      <td>${show(r.yt)}</td><td>${delta(r.yd)}</td><td>${delta(r.ym)}</td>`;
    tbody.appendChild(tr);
  });
}


</script>
