
<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Графік релізів (2013–2025)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @font-face { font-family:'CustomFont'; src:url('https://static.wixstatic.com/ufonts/c77f36_8e332f6e48954416a7131ece2e2fab0f/woff2/file.woff2') format('woff2'); }
    :root{ --bg:#282626; --fg:#f3f3f3; --muted:#bababa; --bar:#383838; --accent:#84AAFB; }
    *{box-sizing:border-box}
    body{ margin:0; font-family:'CustomFont', Arial, sans-serif; background:#282626; color:#f3f3f3; text-align:center; }
    ::-webkit-scrollbar{width:8px;height:8px}
    ::-webkit-scrollbar-track{background:#d7da8b}
    ::-webkit-scrollbar-thumb{background-color:#84AAFB;cursor:grab}

    #pageHeader{
      position:fixed;top:0;left:0;width:100%;height:80px;padding:0 20px;
      background:#383838;box-shadow:0 4px 6px rgba(0,0,0,.2);
      z-index:10000;display:flex;align-items:center;justify-content:space-between
    }
    .header-logo{display:flex;align-items:center;gap:10px}
    .header-logo a{display:block;height:40px}
    .header-logo img{height:100%;width:auto;user-select:none}
    .header-separator{width:1px;height:40px;background:#bababa}
    .header-title{margin:0;font-size:13px;font-weight:400;line-height:1;text-align:left;user-select:none}

    #content{padding:96px 12px 24px;display:flex;flex-direction:column;align-items:center;gap:10px}
    .chart-wrap{width:100%;max-width:1200px}
    #chart{width:100%;height:70vh;max-height:700px}
    #chartTracks{width:100%;height:70vh;max-height:700px}

    .note{color:#bababa;font-size:12px;line-height:1.3;margin-top:4px;width:100%;max-width:1200px;text-align:right}

    @media (max-width:480px){
      #pageHeader{height:60px;padding:0 10px}
      .header-separator{height:30px}
      .header-logo a{height:20px}
      .header-title{font-size:10px}
      #content{padding-top:72px}
      #chart{height:72vh}
      .note{text-align:center}
    }
  </style>
</head>
<body>
  <header id="pageHeader">
    <div class="header-logo">
      <a href="https://nuam.club" target="_blank" rel="noopener noreferrer">
        <img src="https://static.wixstatic.com/shapes/c77f36_74a77409cfed4bb4b069509d564822ff.svg" alt="Логотип">
      </a>
      <div class="header-separator"></div>
      <h1 class="header-title">НОВА<br>УКРАЇНСЬКА<br>МУЗИКА</h1>
    </div>
  </header>

  <div id="content">
    <div class="chart-wrap">
      <canvas id="chart"></canvas>
    </div>
    <div class="chart-wrap">
  <canvas id="chartTracks"></canvas>
</div>

  </div>

  <script>
const labels = [
  '2013','2014','2015','2016','2017','2018','2019','2020','2021','2022','2023','2024',['2025','(на жовтень)']
];

const singles = [
  519,671,905,1244,1792,2197,3470,5751,8295,14524,22317,26578,33118
];

const eps = [
  145,167,211,215,293,333,427,655,846,977,1547,2161,2166
];

const albums = [
  267,292,310,440,496,502,622,872,1098,1102,1491,2103,2621
];

const compilations = [
  4,7,7,7,30,12,8,27,23,51,46,84,102
];

    const totalsFull = labels.map((_, i) => singles[i] + eps[i] + albums[i] + compilations[i]);

    const isMobile = matchMedia('(max-width:480px)').matches;
    const fmtFull = n => n.toString().replace(/\B(?=(\d{3})+(?!\d))/g,' ');
    const fmtK    = n => (n>=1000 ? (Math.round(n/1000)+'k') : n);

    const ctx = document.getElementById('chart').getContext('2d');

    const defaultLegendClick = Chart.defaults.plugins.legend.onClick;

    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [
          { label:'Сингли',     data: singles,      backgroundColor:'#84AAFB', borderColor:'#84AAFB', borderWidth:1, stack:'releases', borderRadius:4, maxBarThickness:36, yAxisID:'y' },
          { label:'EP',         data: eps,          backgroundColor:'#6EC9FF', borderColor:'#6EC9FF', borderWidth:1, stack:'releases', borderRadius:4, maxBarThickness:36, yAxisID:'y' },
          { label:'Альбоми',    data: albums,       backgroundColor:'#FFC857', borderColor:'#FFC857', borderWidth:1, stack:'releases', borderRadius:4, maxBarThickness:36, yAxisID:'y' },
          { label:'Компіляції', data: compilations, backgroundColor:'#8DD3C7', borderColor:'#8DD3C7', borderWidth:1, stack:'releases', borderRadius:4, maxBarThickness:36, yAxisID:'y' },
          { label:'Усього',     data: totalsFull,   type:'line', borderColor:'#FFFFFF', backgroundColor:'transparent',
            tension:.25, pointRadius:3, pointHoverRadius:5, borderWidth:2, order:99, yAxisID:'y' }
        ]
      },
      options: {
        responsive:true,
        maintainAspectRatio:false,
        interaction:{ mode:'index', intersect:false },
        plugins: {
          legend: {
            labels:{ color:'#eee', boxWidth:12, boxHeight:12, usePointStyle:true, pointStyle:'rect', font:{ size:isMobile?11:12 } },
            onClick(e, legendItem, legend){
              defaultLegendClick.call(this, e, legendItem, legend);
              const y = legend.chart.options.scales.y;
              if ('max' in y) delete y.max;
              if ('suggestedMax' in y) delete y.suggestedMax;
              legend.chart.update();
            }
          },
          tooltip: {
            backgroundColor:'rgba(0,0,0,.85)',
            callbacks: {
              title(items){
                const i = items[0].dataIndex;
                const lab = labels[i];
                return Array.isArray(lab) ? lab : [String(lab)];
              },
              label(ctx){
                const cur  = ctx.parsed.y;
                const prev = ctx.dataset.data[ctx.dataIndex-1] ?? null;
                let pct = '';
                if (ctx.dataIndex>0 && typeof prev === 'number'){
                  if (prev>0){
                    const diff = ((cur-prev)/prev*100);
                    const sign = diff>0?'+':'';
                    pct = ` (${sign}${diff.toFixed(1)}%)`;
                  } else { pct = ' (∞%)'; }
                }
                return `${ctx.dataset.label}: ${fmtFull(cur)}${pct}`;
              },

            },
            footerColor:'#ddd',
            footerFont:{weight:'bold'}
          }
        },
        scales: {
  x: {
    stacked: true,
    offset: true,
    title: { display: !isMobile, text: 'Рік', color: '#eee', padding: { top: 10 } },
    ticks: {
      color: '#eee',
      autoSkip: false,
      maxRotation: isMobile ? 50 : 0,
      minRotation: isMobile ? 50 : 0,
      font: { size: isMobile ? 10 : 10 },
      padding: 4,
      callback: (value, index) => {
        const lab = labels[index];
        return Array.isArray(lab) ? lab : String(lab);
      }
    },
    grid: { color: '#333' }
  },
  y: {
  stacked: true,
  beginAtZero: true,
  title: { display: !isMobile, text: 'Кількість релізів', color: '#eee', padding: { bottom: 10 } },
  ticks: {
    color: '#eee',
    callback: (v) => fmtK(v),
    maxTicksLimit: isMobile ? 6 : 8,
    padding: isMobile ? 2 : 4,
    mirror: isMobile,
    font: { size: isMobile ? 10 : 12 }
  },
  grid: { color: '#333', drawTicks: false }
}
}
      }
    });
    
    const labelsTracks = [
  '2013','2014','2015','2016','2017','2018','2019','2020','2021','2022','2023','2024',['2025','(на жовтень)']
];

const tracksAll = [
  5040,5265,6186,7786,9496,10586,13246,20231,25286,32861,48174,63098,72014
];

  const ctx2 = document.getElementById('chartTracks').getContext('2d');
  const defaultLegendClick2 = Chart.defaults.plugins.legend.onClick;

  const chartTracks = new Chart(ctx2, {
    type: 'bar',
    data: {
      labels: labelsTracks,
      datasets: [
        {
          label: 'Усього треків',
          data: tracksAll,
          backgroundColor: '#84AAFB',
          borderColor: '#84AAFB',
          borderWidth: 1,
          borderRadius: 4,
          maxBarThickness: 36,
          stack: 'tracks',
          yAxisID: 'y'
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      interaction: { mode: 'index', intersect: false },
      plugins: {
  legend: {
    labels: {
      color: '#eee',
      boxWidth: 12,
      boxHeight: 12,
      usePointStyle: true,
      pointStyle: 'rect',
      font: { size: isMobile ? 11 : 12 }
    },

    onClick: (e) => { if (e?.native?.preventDefault) e.native.preventDefault(); },
    onHover: (e) => { if (e?.native?.target) e.native.target.style.cursor = 'default'; }
  },
  tooltip: {
    backgroundColor: 'rgba(0,0,0,.85)',
    callbacks: {
      title(items){
        const i = items[0].dataIndex;
        return [String(labelsTracks[i])];
      },
      label(ctx){
        const cur  = ctx.parsed.y;
        const prev = ctx.dataset.data[ctx.dataIndex-1] ?? null;
        let pct = '';
        if (ctx.dataIndex>0 && typeof prev === 'number'){
          if (prev>0){
            const diff = ((cur-prev)/prev*100);
            const sign = diff>0?'+':'';
            pct = ` (${sign}${diff.toFixed(1)}%)`;
          } else { pct = ' (∞%)'; }
        }
        return `${ctx.dataset.label}: ${fmtFull(cur)}${pct}`;
      }
    }
  }
},
      scales: {
  x: {
    stacked: true,
    offset: true,
    title: { display: !isMobile, text: 'Рік', color: '#eee', padding: { top: 10 } },
    ticks: {
      color: '#eee',
      autoSkip: false,
      maxRotation: isMobile ? 50 : 0,
      minRotation: isMobile ? 50 : 0,
      font: { size: isMobile ? 10 : 10 },
      padding: 4,
      callback: (value, index) => {
        const lab = labelsTracks[index];
        return Array.isArray(lab) ? lab : String(lab);
      }
    },
    grid: { color: '#333' }
  },
  y: {
  beginAtZero: true,
  title: { display: !isMobile, text: 'Кількість треків', color: '#eee', padding: { bottom: 10 } },
  ticks: {
    color: '#eee',
    callback: (v) => fmtK(v),
    maxTicksLimit: isMobile ? 6 : 8,
    padding: isMobile ? 2 : 4,
    mirror: isMobile,
    font: { size: isMobile ? 10 : 12 }
  },
  grid: { color: '#333', drawTicks: false }
}
}
    }
  });
  </script>
</body>
</html>
